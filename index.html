<!doctype html>
<html lang="pl">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="animate.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  </head>
  <body>
    <div class="text-center welcome">
      Welcome to the game:
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <span class="name text-center">
            <p class="animated zoomIn">Rock & Paper & Scissors</p>
  		  </div>
      </div>
    </div>
  	<div id="js-newGameElement" class="container">
    	<div class="row text-center">
      		<button id="js-newGameButton" class="new-game animated bounceIn" style="display: block;">New Game</button>
      </div>
    </div>
    <div id="js-playerPickElement" class="container" style="display: none;">
    			<div class="row text-center">
            <div class="col-md-4">
      			  <button id="js-playerPick_rock" class="rock">
        				 <span class="badge">
          				  <i class="fa fa-hand-rock-o" aria-hidden="true"></i>
        				 </span>
              	Rock
      			  </button>
            </div>
            <div class="col-md-4">
      			  <button id="js-playerPick_paper" class="paper">
        				<span class="badge">
        					<i class="fa fa-hand-paper-o" aria-hidden="true"></i>
        				</span>
        				Paper
      			  </button>
            </div>
            <div class="col-md-4">
      			  <button id="js-playerPick_scissors" class="scissors">
        				<span class="badge">
        					<i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
        				</span>
        				Scissors
      			  </button>
    			  </div>
  		    </div>
      </div>
      <div id="js-resultsTableElement" class="container" style="display: block;">
        <div class="row">
          <div class="col-md-12 text-center">
            <span id="js-playerPoints" class="badge">10</span>
            <span id="js-playerName">Pawe≈Ç</span>
            <span class="versus">VS</span>
            Computer
            <span id="js-computerPoints" class="badge">9</span>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 text-center">
            <span id="js-playerPick">rock</span>
            <div></div>
            <div  class="text-center">
              <span id="js-playerResult">scissors</span>
            </div>
          </div>
          <div class="col-md-6 text-center">
            <span id="js-computerPick">Win!</span>
            <div></div>
            <div class="text-center">
              <span id="js-computerResult"></span>
            </div>
          </div>
  		<script type="text/javascript" src="js/script.js"></script>
  	</body>
</html>
